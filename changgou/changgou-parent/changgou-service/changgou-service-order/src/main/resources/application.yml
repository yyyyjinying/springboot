server:
  port: 18090
spring:
  application:
    name: order
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/changgou_orders?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      username: root
      password: 123456
  redis:
    host: 172.16.147.184
    port: 6379
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true
#hystrix 配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
          strategy: SEMAPHORE  # 解决返回null值的问题 ServletRequestAttributes requestAttributes = (ServletRequestAttributes) RequestContextHolder.getRequestAttributes();
#feign:
#  hystrix:
#    enabled: true
ribbon:
  ReadTimeout: 4000   #负载均衡超时时间，默认值5000
  ConnectTimeout: 4000 #ribbon请求连接的超时时间，默认值2000

#打印日志
logging:
  level:
    com.changgou: debug
#    com.changgou: debug
#mybatis的配置 可以不配置  需要整合通用mapper
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
#    map-underscore-to-camel-case: true
#  type-aliases-package: com.changgou.goods.pojo