server:
  port: 18041
spring:
  application:
    name: spring-cloud-config-client-test01
  rabbitmq:
    host: 172.16.147.184 # 虚拟机的IP
    port: 5672
    username: mm
    password: 123456
  cloud:
    config:
      name: config # 配置文件名称
      label: main # 分支
      profile: dev
      uri: http://localhost:18040 # 配置中心地址 必须先启动1840端口服务 依赖关系/main/config-dev.yml
# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
# 暴露监控断点
management:
  endpoints:
    web:
      exposure:
        include: "*"
